- title: Transition Risk in the global coal, oil, and gas supply chains
  slug: transition-risk-in-the-global-coal-oil-and-gas-supply-chains
  date: 2021-02-18
  highlight: true
  tags:
    - research
    - complexity
  links:
    - label: SSRN
      url: https://papers.ssrn.com/sol3/papers.cfm?abstract_id=3783412
      external: true
  abstract: >
    Climate change risks manifest in the real economy, with grave consequences for welfare of human populations and the biosphere; 
    the economic returns of industrial sectors; and geopolitical stability. Understanding the diffusion of risks in real infrastructure networks 
    is an urgent priority for delivering climate change mitigation, adaptation, and resiliency. The oil, gas, and coal supply chains are the most 
    salient progenitors and inheritors of these environmental risks. We prepare a geospatial arrangement of the global oil, gas, and coal supply chains 
    using open-source asset-level data. The resulting complex network has 6.09mn nodes and 15.70mn edges and is implemented in a graph database. 
    With estimates of annual coal, gas, and oil demand in 13,229 global population centres and 8,165 global power stations, we use a minimum-cost 
    flow method to estimate global asset-level energy flows. We develop a method for cross-validating and tuning our network flow simulation using 
    aggregate country-level import and export statistics. We demonstrate two analyses of asset-level transition risk: a counter-factual demand shock 
    scenario consistent with the IEA Sustainable Development Scenario; and supply shock scenarios developed by interdicting regionally-aggregated coal, 
    oil, and gas supplies. Our contribution lies in the global scope of our asset-level supply chain and the novelty of our minimum-cost flow method. 
    We conclude with a discussion of further research directions and make the graph database and supporting code publicly available.
- title: "Wave2Web: Near-real-time reservoir availability prediction for water security in India"
  slug: wave2web
  date: 2022-06-02
  highlight: true
  tags:
    - research
    - machine learning
  links:
    - label: EarthArXiv
      url: https://eartharxiv.org/repository/view/3381/
      external: true
  abstract: >
    By 2050, over half the world's population will live in water-stressed areas. 
    Medium-term drought forecasting can help planners avoid ``day-zero'' events and adapt to climate change. 
    Machine learning-based precipitation-runoff modelling enables the prediction of surface water flow using only the meteorological record of a water basin.
    In this work, we extend a Bayesian LSTM precipitation-runoff model with graph convolutions based on hydrological basin adjacency to predict reservoir water 
    availability for sixty-six reservoirs in India. Employing a "sequence-to-sequence-to-sequence" model allows predictions to be based on the combination of 
    meteorological forcing data and ex-ante forecast data while producing predictions to a ninety-day future horizon. On a held-back test set of daily reservoir 
    water availability changes, we achieve a coefficient of determination of 0.372 for the maximum likelihood estimate for the 1-to-5 day horizon averaged across 
    all sites, which reduces to 0.337 for the 75-to-90 day horizon. We also find that removing the graph convolutional layer increases mean performance by 0.82 
    percentage points over the same horizons. This work represents the winning submission of the Wave2Web hackathon; the code and data is publicly available and 
    near-real-time predictions are available at h2ox.org.
- title: A global inventory of utility-scale solar photovoltaic generating units
  slug: global-inventory-of-utility-scale-solar-photovoltaic-generating-units
  date: 2021-10-27
  highlight: true
  tags:
    - research
    - machine learning
  links:
    - label: Nature
      url: https://www.nature.com/articles/s41586-021-03957-7
      external: true
    - label: Nature News & Views
      url: https://www.nature.com/articles/d41586-021-02875-y
      external: true
    - label: The Economist
      url: https://www.economist.com/science-and-technology/an-accurate-tally-of-the-worlds-solar-power-stations/21805945
      external: true
  abstract: >
    Photovoltaic (PV) solar energy generating capacity has grown by 41 per cent per year since 2009. Energy system projections that mitigate climate change and 
    aid universal energy access show a nearly ten-fold increase in PV solar energy generating capacity by 2040. Geospatial data describing the energy system 
    are required to manage generation intermittency, mitigate climate change risks, and identify trade-offs with biodiversity, conservation and land protection 
    priorities caused by the land-use and land-cover change necessary for PV deployment. Currently available inventories of solar generating capacity cannot fully 
    address these needs. Here we provide a global inventory of commercial-, industrial- and utility-scale PV installations (that is, PV generating 
    stations in excess of 10 kilowatts nameplate capacity) by using a longitudinal corpus of remote sensing imagery, machine learning and a large cloud computation 
    infrastructure. We locate and verify 68,661 facilities, an increase of 432 per cent (in number of facilities) on previously available asset-level data. With the 
    help of a hand-labelled test set, we estimate global installed generating capacity to be 423 gigawatts (−75/+77 gigawatts) at the end of 2018. Enrichment of our 
    dataset with estimates of facility installation date, historic land-cover classification and proximity to vulnerable areas allows us to show that most of the PV 
    solar energy facilities are sited on cropland, followed by aridlands and grassland. Our inventory could aid PV delivery aligned with the Sustainable Development Goals.
- title: Self-supervised learning of Sentinel-2 timeseries for agricultural applications
  slug: self-supervised-learning-of-sentinel-2-timeseries-for-agricultural-applications
  date: 2021-09-01
  highlight: true
  tags:
    - research
    - machine learning
  links:
    - label: Technical Memo
      url: https://drive.google.com/file/d/134iyVV2ScF_hDGu3Md3wy5PSojT5kfhe/view
      external: true
  abstract: >
    Large amounts of imagery and data are produced every day by an ever growing multitude of
    earth observation satellites. The potential to apply Deep Learning methods is enormous, but depends 
    largely on the availability of corresponding labeled data. Developed regions such as Europe
    and North America have organizational structures that have collected crop data for many decades,
    however, these archives of data are not available in less developed regions, such as Eastern Africa.
    Labels in agriculture related applications are specially hard to obtain, requiring surveys as in general
    the crop type or state can not be determined from mid resolution satellite imagery. The surveys
    require a large amount of people and resources rending them costly. For this reason, it is not simple 
    to deploy sampling campaigns. Therefore, obtaining rich semantic information from the large
    amount of unlabelled data would reduce the cost of exploiting the satellite imagery and enable less
    developed countries to exploit temporal crop information. Self supervised methods seek to generate
    embeddings (lower dimensional representations) with designed invariances. In this work, we explore
    invariances appropriate to agriculture and crop classifiction e.g. invariances within seasons, regions
    and crops. However, we encounter multiple challenges in this process. Existing tools are limited for
    multiband timeseries data extraction and consolidation at a scale, making it time consuming to generate 
    large datasets for the purpose of self-supervised tasks. Also, training models to capture specific
    invariances and evaluating the validity of these invariances is hard. In this document we capture
    the different learnings of generating self-supervised embeddings that are relevant for crop detection
    and classification including: current literature on the subject, a method to generate large multiband
    and multitemporal datasets in a fast manner and different methods to learning embeddings of single
    image and timeseries of images for the purpose of detection and classification of crops.
