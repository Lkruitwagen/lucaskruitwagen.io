- title: "Game theory and corporate governance: conditions for effective stewardship of companies subject to climate change risks"
  slug: game-theory-and-corporate-governance
  date: 2016-06-08
  highlight: false
  tags: 
    - finance
    - game theory
    - research
  links:
    - label: Journal of Sustainable Finance and Investment
      url: https://www.tandfonline.com/doi/full/10.1080/20430795.2016.1188537
      external: true
  abstract: >
    Engagement between investors and corporate boards has been suggested as a pathway to mitigate stranded asset and climate change risks. 
    Debate is ongoing as to whether divestment or active ownership strategies are more appropriate to deliver long-term value and environmental sustainability. 
    The paper tests the effectiveness of owner engagement strategies by studying the conditions for cooperation between investors and their companies. 
    Characteristics of investors and companies are modelled in game theoretic frameworks, informed by semi-structured interviews with professionals from the energy and finance industries, and academia, NGO, and regulatory sectors. 
    Conditions for mutual cooperation between investors and companies are characterized as prisoners’ dilemmas. A number of parameters are examined for their impact on the development of sustained cooperative equilibria, including: 
    the benefits and costs of cooperation; the degree of strategic foresight; individual discount factors; and mutual history. 
    Challenges in the formation of investor coalitions are characterized and solutions are proposed.
- title: "Carbon Capture and Storage in the thermal coal value chain."
  slug: ccs-thermal-coal-value-chain
  date: 2016-05-01
  highlight: false
  tags: 
    - energy transition
    - research
  links:
    - label: Oxford Energy Forum
      url: https://www.oxfordenergy.org/wpcms/wp-content/uploads/2016/06/OEF-105.pdf
      external: true
  abstract: >
    Carbon Capture and Storage (CCS) has a role to play in deep, economywide decarbonization, with potential application in the mitigation of industry
    and power sector emissions and late century negative emissions. Its high cost and low deployment to
    date has, however, made it a critical uncertainty in climate and energy technology scenarios. Recent work by the Stranded Assets Programme of the
    University of Oxford’s Smith School of Enterprise and the Environment (the ‘Oxford Smith School’) has identified the limited role CCS might play in
    mitigating environment-related risk in the thermal coal value chain. We present the findings of this report and comment on the role CCS might play in the thermal coal value chain as a greenhouse gas (GHG) mitigation technology for coal-fi red power stations and for emerging coal-processing technologies. 
- title: "Stranded Assets and Thermal Coal: An analysis of environment-related risks"
  slug: stranded-assets-thermal-coal
  date: 2016-01-01
  highlight: false
  tags: 
    - energy transition
    - research
  links:
    - label: Oxford Smith School
      url: https://www.smithschool.ox.ac.uk/sites/default/files/2022-04/satc.pdf
      external: true
  abstract: >
    The principal aim of this report is to turn the latest research on environment-related risk factors facing thermal
    coal assets into actionable investment hypotheses for investors. By examining the fundamental drivers of
    environment-related risk, creating appropriate measures to differentiate the exposure of different assets to
    these risks, and linking this analysis to company ownership, debt issuance, and capital expenditure plans,
    our research can help to inform specific investor actions related to risk management, screening, voting,
    engagement, and disinvestment. To our knowledge, this report contains the most comprehensive and up-todate analysis of the environment-related risks facing thermal coal companies that is publicly available.
- title: "Future Pathways to 1.5degC/2degC-Compatible Oil & Gas Majors: Survey of energy outlooks and key uncertainties"
  slug: future-pathways-to-1-5degC-2degC-compatible-oil-and-gas-majors
  date: 2016-09-01
  highlight: false
  tags: 
    - energy transition
    - research
  links:
    - label: Working Paper
      url: https://lkruitwagen.github.io/files/scenarios_backgrounder.pdf
      external: true
  abstract: >
    Major oil and gas companies face an existential threat from the transition to a low-carbon economy consistent
    the Paris Agreement and a 1.5°C/2°C warming limit. 
    This paper identifies key uncertainties in the transition of oil and gas company business models to become
    compatible with a 1.5°C/2°C warming limit. This is done by comparing the energy outlooks, scenarios, and
    projections of governments, NGOs/thinktanks and private companies. 