  links:
    - label: Technical Memo
      url: https://lkruitwagen.github.io/files/Clouds_Tech_Memo_FDLEUR2020.pdf
      external: true
  abstract: >
    Marine boundary layer (MBL) clouds cover a vast area of the world’s oceans. 
    In doing so, they reflect a large portion of incoming solar radiation, and so have a significant cooling impact on
    the planetary energy budget. Even a small change in the properties of these cloud decks could have significant impacts on future climate change. 
    Aerosols (particulate pollutants suspended in the atmosphere) interact with clouds by forming condensation nuclei which cloud droplets form around. 
    Using observations from EUMETSAT’s MSG SEVIRI imager over the Southern Atlantic Ocean, we aim to better understand the aerosol impact on cloud structure
      through the application of multiple machine learning methods.
- title: "Power Sector Asset Networks: determinants of the diffusion of renewables 2007 through 2017"
  slug: power-sector-asset-networks
  date: 2018-08-01
  highlight: false
  tags: 
    - complexity 
    - research
  links:
    - label: Draft
      url: https://lkruitwagen.github.io/files/LK_SusTec_Paper.pdf
      external: true
  abstract: >
    The simultaneous expansion and decarbonisation of the global power sector is imperative for
    achieving the mutually dependent goals of poverty alleviation and the mitigation of climate
    change. Substantial policy and cost reductions in renewable generating options over the period
    of 2007 to 2017 were met with a three-fold increase in global renewable generating capacity.
    If sufficient renewable generating capacity is to be deployed to meet sustainable development
    goals, early evidence of the dynamics thereof might be captured in this period.
    Asset-level data sets of the global power sector have been obtained from S&P Market
    Intelligence for the years 2007 through 2017. Power sector assets, companies, and countries
    are arranged into a series of bipartite social networks for three fuel classes: fossil fueled
    generation, low-carbon (nuclear and hydro) generation, and renewable generation. Bipartite
    networks are projected on both company are country nodes to create directed networks. Basic
    network properties are analysed over time to reveal basic trends in the emergence of
    renewable generating options. The network analysis confirms that the ongoing energy
    transition is one of paradigmatic insurgency rather than steady evolution. Renewable
    generating companies are smaller and operate in more countries than incumbent fossil fuel
    and low-carbon competitors. The country projection is analysed using a fixed effect model to
    identify peer effects on the adoption of renewable generating options. Peer effects on the
    adoption of renewable generating options given the fixed effect model as currently developed
    are found to be insignificant.
- title: "Climate risk analysis from space: remote sensing, machine learning, and the future of measuring climate-related risk"
  slug: climate-risk-from-spce
  date: 2018-07-01
  highlight: false
  tags: 
    - earth observation
    - machine learning
    - research
  links:
    - label: Oxford Smith School
      url: https://www.smithschool.ox.ac.uk/sites/default/files/2022-04/Remote-sensing-data-and-machine-learning-in-climate-risk-analysis.pdf
      external: true
  abstract: >
    Accurate asset-level data can dramatically enhance the ability of investors, regulators,
    governments, and civil society to measure and manage different forms of environmental risk,
    opportunity, and impact. Asset-level data is information about physical and non-physical assets
    tied to company ownership information. Remote sensing (and related technological developments such as machine learning) can help
    secure better asset-level data and at higher refresh rates. In particular remote sensing can help
    identify the features and use of assets relevant to determining asset-level GHG emissions.
    We expect that the development of a global catalogue of every physical asset in the world to be
    already within the reach of technical feasibility. 
- title: "Thermal Coal Power Stations"
  slug: thermal-coal-power-stations
  date: 2017-10-02
  highlight: false
  tags: 
    - energy transition
    - research
  links:
    - label: Royal Society of Chemistry
      url: https://books.rsc.org/books/edited-volume/673/chapter-abstract/373830/Coal-fired-Power-Stations?redirectedFrom=fulltext
      external: true
  abstract: >
    Thermal coal-fired power stations currently provide approximately 40% of the world's electricity and 30% of the world's generating capacity. 
    Approximately 83% of all coal demand is thermal coal, and 61% of primary coal energy is consumed in power stations. 
    Notwithstanding alternatives in coal gasification, coal-to-liquids, and chemical looping technologies, the future of coal in the 21st century depends 
    largely on the future of coal combustion for power generation. This chapter provides a technical overview of coal-fired power stations and their exposure 
    to a wide array of environment-related risks, including greenhouse gas emissions and stranded assets; water consumption and competition with agriculture, 
    industry, and domestic uses; climate stresses induced by anthropogenic climate change (of which they are the primary cause); competition with renewables 
    and generating flexibility; costs and trade-offs of mitigation options; retrofitability with carbon capture and storage; and the availability of finance. 
    The future of coal in the 21st century depends largely on the response of policy makers, industry and the concerned public to these risks.
